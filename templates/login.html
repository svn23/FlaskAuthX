<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Link to Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

</head>
<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Only the Sign In Tab remains -->
      <h2 class="active"> Sign In </h2>

      <!-- Font Awesome Icon -->
      <div class="fadeIn first">
        <i class="fa-solid fa-code" id="icon"></i>
      </div>

      <!-- Login Form -->
      <form action="{{ url_for('login_page') }}" method="post"> <!-- Form action updated to submit login request -->
        <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email" required>
        <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password" required>
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>

      <!-- Remind Password and Link to Sign Up -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
        <br>
        <!-- Link to Sign Up page updated -->
        <a class="underlineHover" href="{{ url_for('signup_page') }}">Don't have an account? Sign Up</a>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script> <!-- Link to External JavaScript -->
  
</body>
</html>
