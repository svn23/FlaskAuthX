<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup_admin.css') }}">
</head>
<body>

    <div class="container">
        <h1>Create New User</h1>
        <form id="createUserForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="avatar">Avatar (optional):</label>
                <input type="file" id="avatar" name="avatar">
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="10" max="99">
            </div>

            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="Standard">Standard</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordPolicy" class="password-policy">
                    <p>Password must contain:</p>
                    <ul>
                        <li id="length">At least 6 characters</li>
                        <li id="uppercase">At least one uppercase letter</li>
                        <li id="lowercase">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                        <li id="special">At least one special character</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="retypePassword">Retype Password:</label>
                <input type="password" id="retypePassword" name="retypePassword" required>
            </div>

            <div id="message" class="message"></div>

            <button type="submit">Create User</button>
        </form>
    </div>

    <script defer src="{{ url_for('static', filename='js/signup_admin.js') }}"></script>
</body>
</html>
