<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error - Page Not Found</title>
  <link rel="stylesheet" href="../static/css/error.css">
</head>
<body>

  <main class="error-page">
    <div class="container">
      <div class="eyes">
        <div class="eye">
          <div class="eye__pupil eye__pupil--left"></div>
        </div>
        <div class="eye">
          <div class="eye__pupil eye__pupil--right"></div>
        </div>
      </div>

      <div class="error-page__heading">
        <h1 class="error-page__heading-title">Looks like you're lost</h1>
        <p class="error-page__heading-description">404 error</p>
      </div>

      <!-- Updated 'href' to point to the home page in Flask -->
      <a class="error-page__button" href="{{ url_for('index') }}" aria-label="Back to Home" title="Back to Home">Back to Home</a>
    </div>
  </main>

  <button class="color-switcher" data-theme-color-switch aria-label="Switch theme">&#127769;</button>

  <script src="../static/js/error.js"></script>
</body>
</html>
